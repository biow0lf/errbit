name: rubocop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 21 * * 6"

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: gem update --system "3.3.21"
      - run: ruby -v
      - run: gem -v
      - run: bundle -v
      - run: bundle exec rubocop -v
      - run: bundle exec rubocop --parallel
